<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-6 column1">
                <h1>Weather<span> App</span></h1>
            </div>
            <div class="col-6 column2">
                <div class="cityName">
                    <p id='city'>Bengaluru</p><br>
                    <!-- Display cunrrent day and time -->
                    <p id="time">Tuesday, 11pm</p><br>
                    <!-- display weather for relative city -->
                    <p id="weather">Sunny ☀️</p>
                    <p id="icon"><img id="wicon" src=""></p><br>
                    <p id="temp">25</p>
                    <span id="celsius" onclick="getCelsius()">&#8451;</span><span>|</span>
                    <span id="fahrenheit" onclick="getFahrenheit()">&#8457;</span><br><br>
                    <label for="city">Enter City </label><br>
                    <input type="text" id="list" list="datalist" name="cities"> 
                    <p id="search">➡️</p> 
                </div>
            </div>
        </div> 
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="fun.js"></script>
</html>
