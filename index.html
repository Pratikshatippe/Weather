<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-6 column1">
                <h1>Weather<span>App</span></h1>
            </div>
            <div class="col-6 column2">
                <div class="row cityName">
                   <b><p id='city'>Pune</p>,<p id='state'> Maharashtra</p></div></b>
                        <div class="row DateTime">
                        <p id="day">Tuesday</p>,
                        <p id="time">11pm</p> 
                        </div>
                        <div class="row Weather">

                        <p id="weather">Rainy â˜”</p></div>
                        <div class="condition">
                        <p id="temp">25</p>
                        <span class="celsius" onclick=showInput()>&#8451;</span>
                   <span>|</span>
                   <span class="fahrenheit" onclick=fahrenheit()>&#8457;</span></div>
                        <div class="City">
                        <label for="city">Choose City</label><br>
                        <input type="text" id="list" list="datalist" name="cities" placeholder="Select City">
                        <datalist id="datalist">
                        <option value="Pune">Pune</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Bhopal">Bhopal</option>
                        </datalist>       <input type="submit" onclick="showInput();"><br/>
                    </div>
            </div>
        </div> 
    </body>
    <script src="fun.js"></script>
    <script src="app.js"></script>
</html>
