<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-6 column1">
                <h1>Weather<span> App</span></h1>
            </div>
            <div class="col-6 column2">
                <div class="cityName">
                  <p id='city'>Pune</p><br>
                        <p id="time">Tuesday, 11pm</p><br>
                        <p id="weather">Rainy </p>
                        <p id="icon"><img id="wicon" src="" alt="Weather icon"></p><br>
                        <p id="temp">25</p>
                        <span class="celsius" id="cels" onclick="celsius()">&#8451;</span><span>|</span>
                        <span class="fahrenheit" id="fahren" onclick=fahrenheit()>&#8457;</span><br><br>
                        <label for="city">Enter City </label><br>
                        <input type="text" id="list" list="datalist" name="cities" placeholder=" Enter City"> 
                        <p id="search">➡️</p> 
                    </div>
            </div>
        </div> 
    </body>
    <script src="fun.js"></script>
    <script src="app.js"></script>
</html>
